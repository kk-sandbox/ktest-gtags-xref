<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>SEARCH</title>
<meta name='robots' content='noindex,nofollow' />
<meta name='generator' content='GLOBAL-6.6.11' />
<meta http-equiv='Content-Style-Type' content='text/css' />
<link rel='stylesheet' type='text/css' href='style.css' />
<script type='text/javascript' src='js/jquery.js'></script>
<link rel='stylesheet' type='text/css' href='js/jquery.suggest.css' />
<script type='text/javascript' src='js/jquery.suggest.js'></script>
<script type='text/javascript'>
function getType() {
	return $('input:radio[name=type]:checked').val();
}
function getCheck(name) {
	return $('input[name=' + name + ']').attr('checked') ? 1 : 0;
}
$(function() {
	$('#pattern').suggest('cgi-bin/completion.cgi',{
		minchars: 2,
		delay: 100,
		extraParams : {
			type:  function() { return getType(); },
			limit: '0',
			icase: function() { return getCheck('icase'); },
			other: function() { return getCheck('other'); },
		}
	});
});
</script>
<link rel="stylesheet" href="js/jquery.treeview.css" />
<script type="text/javascript" src="js/jquery.treeview.js"></script>
<script type="text/javascript">
$(function() {
	$("#tree").treeview({
		animated: 100,
		collapsed: true,
		unique: false,
		control: '#control'
	});
	$('#init').text('');
});
</script>
</head>
<body>
<h2 class='header'><a href='search.html'>SEARCH</a></h2>
<form method='get' action='cgi-bin/global.cgi' target='mains'>
<input name='pattern' id='pattern' />
<input type='submit' value='Search' />
<input type='reset' value='Reset' /><br />
<input type='radio' name='type' id='type' value='definition' checked='checked' title='Retrieve the definition place of the specified symbol.' />Def
<input type='radio' name='type' id='type' value='reference' title='Retrieve the reference place of the specified symbol.' />Ref
<input type='radio' name='type' id='type' value='symbol' title='Retrieve the place of the specified symbol is used.' />Sym
<input type='radio' name='type' id='type' value='path' title='Look for path name which matches to the specified pattern.' />Path
<input type='radio' name='type' id='type' value='grep' title='Retrieve lines which matches to the specified pattern.' />Grep
<br />
<input type='checkbox' name='icase' id='icase' title='Ignore case distinctions in the pattern.' />Icase
<input type='checkbox' name='other' id='other' title='Files other than the source code are also retrieved.' />Other
</form>
</body>
</html>
